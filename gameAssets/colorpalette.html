<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                display: flex;
                flex-direction: column;
            }
            div { 
                display: flex;
                flex-direction: row;
                font-family: Arial, Helvetica, sans-serif;
                align-items: center;
                justify-content: center;
                margin-right: 2px;
            }
            p { 
                margin: 0px; 
                padding: 0px; 
            }
            .themes {
                display: flex;
                flex-direction: column;
            }
            .Dark {
                padding: 5px;
            }
            .Light {
                padding: 5px;
            }
            .div1 {
                display: block;
                background-color: #000000;
                color: white;
                padding: 15px; 
                text-align: center;
            }
            .div2 {
                display: block;
                background-color: #062F4F;
                color: white; 
                padding: 15px; 
                text-align: center;
            }
            .div3 {
                display: block;
                background-color: #813772;
                color: white;
                padding: 15px; 
                text-align: center; 
            }
            .div4 {
                display: block;
                background-color: #B82601;
                color: white; 
                padding: 15px; 
                text-align: center;
            }
            .div1-light {
                display: block;
                background-color: #4484CE;
                color: white;
                padding: 15px; 
                text-align: center;
            }
            .div2-light {
                display: block;
                background-color: #D9D9D9;
                color: white; 
                padding: 15px; 
                text-align: center;
            }
            .div3-light {
                display: block;
                background-color: #F9CF00;
                color: white;
                padding: 15px; 
                text-align: center; 
            }
            .div4-light {
                display: block;
                background-color: #F19F4D;
                color: white; 
                padding: 15px; 
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="themes">
            <div class="Dark">
                <div class="div1">
                    <p>Black</p>
                    <p>#000000</p>   
                </div>
                <div class="div2">
                    <p>Ink</p>
                    <p>#062F4F</p>   
                </div>
                <div class="div3">
                    <p>Posy</p>
                    <p>#813772</p>   
                </div>
                <div class="div4">
                    <p>Embers</p>
                    <p>#B82601</p>   
                </div>
            </div>

            <div class="Light">
                <div class="div1-light">
                    <p>Cerulean</p>
                    <p>#4484CE</p>   
                </div>
                <div class="div2-light">
                    <p>Aluminium</p>
                    <p>#D9D9D9</p>   
                </div>
                <div class="div3-light">
                    <p>Light</p>
                    <p>#F9CF00</p>   
                </div>
                <div class="div4-light">
                    <p>Tangerine</p>
                    <p>#F19F4D</p>   
                </div>
            </div>
        </div>
        
    </body>
</html>
