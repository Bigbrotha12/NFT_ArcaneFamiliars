<mat-toolbar>
    <div class="header-container">
        <div class="app-name">
            <span>Arcane Familiars</span>
        </div>
        <div class="left-top-menu">
            <div class="menu-item" *ngFor="let item of topBarMenu">
                <a>{{item.label}}</a>
            </div>
        </div>
        <div class="auth-button">
            <button mat-raised-button (click)="logIn()">IMX Log In</button>
        </div>
    </div>
</mat-toolbar>
